<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lab_title }} ‚Äî –ö–∏–±–µ—Ä–Ω–µ—Ç–∏–∫–∞</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Onest', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            height: 50px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right {
            display: flex;
            gap: 0.75rem;
        }

        /* Breadcrumb navigation */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--accent-cyan);
        }

        .breadcrumb-sep {
            color: var(--border-color);
        }

        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Header buttons */
        .header-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .header-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        /* Content area */
        .content {
            flex: 1;
            position: relative;
            background: #fff;
        }

        .lab-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading state */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 0.5rem 1rem;
            }

            .breadcrumb {
                font-size: 0.75rem;
            }

            .breadcrumb-current {
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .header-btn {
                padding: 0.35rem 0.6rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <nav class="breadcrumb">
                <a href="/">üéì</a>
                <span class="breadcrumb-sep">/</span>
                <a href="/labkib/">–ö–∏–±–µ—Ä–Ω–µ—Ç–∏–∫–∞</a>
                <span class="breadcrumb-sep">/</span>
                <span class="breadcrumb-current">{{ lab_title }}</span>
            </nav>
        </div>
        <div class="header-right">
            <!-- <a href="{{ iframe_src }}" target="_blank" class="header-btn">
                ‚Üó –û—Ç–∫—Ä—ã—Ç—å –æ—Ç–¥–µ–ª—å–Ω–æ
            </a> -->
            <a href="/labkib/" class="header-btn">
                ‚Üê –ù–∞–∑–∞–¥
            </a>
        </div>
    </header>

    <main class="content">
        <div class="loading-overlay" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–æ–π —Ä–∞–±–æ—Ç—ã...</div>
        </div>
        <iframe 
            class="lab-iframe" 
            id="labFrame"
            src="{{ iframe_src }}"
            onload="hideLoading()"
        ></iframe>
    </main>

    <script>
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function reloadIframe() {
            const iframe = document.getElementById('labFrame');
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
