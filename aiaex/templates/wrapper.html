<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - –ù–ò–Ø–£ –ú–ò–§–ò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --surface: #1e293b;
            --surface-light: #334155;
            --border: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
            background: var(--primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--primary-light);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            height: 50px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--accent-light);
        }

        .breadcrumb-sep {
            color: var(--border);
        }

        .breadcrumb-current {
            color: var(--text);
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 0.75rem;
        }

        .header-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.75rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .header-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .content-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <nav class="breadcrumb">
                <a href="/">üéì</a>
                <span class="breadcrumb-sep">/</span>
                {% if parent_url %}
                <a href="{{ parent_url }}">{{ parent_title }}</a>
                <span class="breadcrumb-sep">/</span>
                {% endif %}
                <span class="breadcrumb-current">{{ title }}</span>
            </nav>
        </div>
        <div class="header-right">
            <a href="{{ iframe_src }}" target="_blank" class="header-btn">
                ‚Üó –û—Ç–∫—Ä—ã—Ç—å –æ—Ç–¥–µ–ª—å–Ω–æ
            </a>
            <a href="/" class="header-btn">
                ‚Üê –ì–ª–∞–≤–Ω–∞—è
            </a>
        </div>
    </header>
    
    <iframe src="{{ iframe_src }}" class="content-frame" title="{{ title }}"></iframe>
</body>
</html>
